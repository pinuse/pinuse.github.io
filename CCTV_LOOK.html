<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>東分局CCTVLOOK系統</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        .header {
            background-color: #1e1e2f;
            color: white;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .main {
            height: calc(100vh - 110px); /* 減去 header 和 footer 高度 */
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
        }

        .grid-item {
            position: relative;
            border: 1px solid #444;
            box-sizing: border-box;
            background-color: black;
        }

        .grid-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .label {
            position: absolute;
            top: 180px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 4px 10px;
            font-size: 14px;
            border-radius: 4px;
            z-index: 10;
        }

		.nav-links a.active {
			color: #00ffcc;        /* 例如亮綠色 */
			font-weight: bold;     /* 加粗 */
			text-decoration: underline;
		}

        .page-footer {
            background-color: #1e1e2f;
            color: #aaa;
            text-align: center;
            padding: 10px 20px;
            font-size: 13px;
            height: 50px;
            line-height: 30px;
        }

        .page-footer .scroll-to-top {
            display: inline-block;
            cursor: pointer;
            margin-left: 10px;
        }

        .page-footer .icon-arrow-up::before {
            content: "⬆";
        }
    </style>

    <script>
        setTimeout(function () {
            location.reload();
        }, 15000); // 每15秒刷新
    </script>
</head>
