<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東分局CCTVLOOK系統</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        .header {
            background-color: #1e1e2f;
            color: white;
            padding: 10px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a.active {
            color: #00ffcc;
            font-weight: bold;
            text-decoration: underline;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            width: 320px;
            height: 180px;
            background-color: black;
            position: relative;
            border: 1px solid #444;
            box-sizing: border-box;
        }

        .grid-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .label {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 4px;
            z-index: 10;
        }

        .page-footer {
            background-color: #1e1e2f;
            color: #aaa;
            text-align: center;
            padding: 10px 20px;
            font-size: 13px;
            height: 50px;
            line-height: 30px;
        }

        .scroll-to-top {
            display: inline-block;
            cursor: pointer;
            margin-left: 10px;
        }

        .icon-arrow-up::before {
            content: "⬆";
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                padding-top: 10px;
            }

            .nav-links a {
                font-size: 18px;
            }

            .label {
                font-size: 11px;
            }
        }
    </style>

    <script>
        // 每15秒自動刷新
        setTimeout(function () {
            location.reload();
        }, 15000);

        // 導覽列自動加上 active 樣式
        document.addEventListener("DOMContentLoaded", function () {
            const current = location.pathname.split('/').pop();
            const links = document.querySelectorAll('.nav-links a');
            links.forEach(link => {
                if (link.getAttribute('href') === current) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>
<body>

    <div class="header">
        <div class="header-title">東區養護工程分局 災點CCTVLOOK系統首頁（每15秒自動更新）</div>

            <a href="index.html">首頁</a>

            <a href="CCTV_phone_LOOK3.html">畫面3</a>
            <a href="CCTV_phone_LOOK4.html">畫面4(台9丁)</a>
        </div>
    </div>

   <div class="main">
        <div class="grid-item">
            <div class="label">台9線147k+780(北迴線K40+500)</div>  
            <iframe src="https://cctv-ss07.thb.gov.tw:443/T9-147K+780" allowfullscreen></iframe>                      
        </div>
        <div class="grid-item">
            <div class="label">台9線148K+300(北迴線K41+100)</div>
            <iframe src="https://cctv-ss07.thb.gov.tw/T9-148K+300-1" allowfullscreen></iframe>
        </div>
        <div class="grid-item">
            <div class="label">台9線158K+226(北迴線K51+250)</div>
            <iframe src="https://cctv-ss06.thb.gov.tw/T9-158K+226(N)" allowfullscreen></iframe>

        <div class="grid-item">

            <iframe src="https://cctv-ss07.thb.gov.tw:443/T9-158K+600" allowfullscreen></iframe>
        </div>
    </div>

    <div class="page-footer">
        &copy; 2025-<script>document.write(new Date().getFullYear())</script> 東區養護工程分局災點CCTVLOOK系統

    </div>

</body>
</html>
